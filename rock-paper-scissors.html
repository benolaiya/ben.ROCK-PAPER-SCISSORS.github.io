<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="RPS.css">
   
    <style>
     
    </style>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="icon" onclick="
      playGame('rock');
    "><img class="img" src="rock-emoji.png" alt=""></button>

    <button class="icon" onclick="
      playGame('paper');
    "><img class="img" src="paper-emoji.png" alt=""></button>

    <button class="icon" onclick="
      playGame('scissors');
    "><img class="img" src="scissors-emoji.png" alt=""></button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button class="Reset" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>

    <script src="RPS.js">
    
    </script>
  </body>
</html>
